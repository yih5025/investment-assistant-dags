    import asyncio
    import json
    import os
    import time
    import logging
    import psycopg2
    import websockets
    from kafka import KafkaProducer
    import threading
    import queue

    logging.basicConfig(level=logging.INFO, format='%(asctime)s [%(levelname)s] %(message)s')
    logger = logging.getLogger(__name__)

    class FinnhubWebSocketProducer:
        def __init__(self):
            self.kafka_servers = os.getenv('KAFKA_SERVERS')
            self.api_key = os.getenv('FINNHUB_API_KEY', 'd06vv49r01qg26saj2t0d06vv49r01qg26saj2tg')
            self.current_symbols = []
            self.symbol_categories = {}  # {symbol: category} ë§¤í•‘
            self.producer = None
            self.websocket = None
            self.update_queue = queue.Queue()
            self.running = True
            
        def init_kafka(self):
            self.producer = KafkaProducer(
                bootstrap_servers=self.kafka_servers,
                value_serializer=lambda v: json.dumps(v).encode('utf-8'),
                key_serializer=lambda k: k.encode('utf-8'),
                compression_type='lz4'
            )
            logger.info("âœ… Kafka Producer ì´ˆê¸°í™” ì™„ë£Œ")
            
        def get_db_connection(self):
            return psycopg2.connect(
                host=os.getenv('POSTGRES_HOST'),
                database=os.getenv('POSTGRES_DB'),
                user=os.getenv('POSTGRES_USER'),
                password=os.getenv('POSTGRES_PASSWORD'),
                port=5432
            )
            
        def start_db_listener(self):
            """PostgreSQL LISTEN ì‹œì‘"""
            def listen_for_updates():
                try:
                    conn = self.get_db_connection()
                    conn.set_isolation_level(psycopg2.extensions.ISOLATION_LEVEL_AUTOCOMMIT)
                    
                    with conn.cursor() as cursor:
                        cursor.execute("LISTEN top_gainers_updated;")
                        logger.info("ğŸ”” PostgreSQL LISTEN ì‹œì‘")
                        
                        while self.running:
                            if conn.poll() is None:
                                time.sleep(0.5)
                                continue
                                
                            conn.poll()
                            while conn.notifies:
                                notify = conn.notifies.pop(0)
                                logger.info(f"ğŸš¨ ìƒˆ ë°ì´í„° ì•Œë¦¼ ìˆ˜ì‹ !")
                                self.update_queue.put({'update': True})
                                
                    conn.close()
                except Exception as e:
                    logger.error(f"âŒ DB ë¦¬ìŠ¤ë„ˆ ì˜¤ë¥˜: {e}")
                    
            threading.Thread(target=listen_for_updates, daemon=True).start()
            
        def get_latest_symbols(self):
            try:
                conn = self.get_db_connection()
                with conn.cursor() as cursor:
                    # ì‹¬ë³¼ê³¼ ì¹´í…Œê³ ë¦¬ë¥¼ í•¨ê»˜ ì¡°íšŒ (50ê°œ)
                    cursor.execute("""
                        SELECT symbol, category FROM top_gainers
                        WHERE batch_id = (
                            SELECT MAX(batch_id) FROM top_gainers 
                            WHERE category IN ('top_gainers', 'top_losers', 'most_actively_traded')
                        )
                        AND category IN ('top_gainers', 'top_losers', 'most_actively_traded')
                        ORDER BY 
                            CASE category 
                                WHEN 'top_gainers' THEN 1 
                                WHEN 'most_actively_traded' THEN 2 
                                WHEN 'top_losers' THEN 3 
                            END,
                            rank_position
                        LIMIT 50
                    """)
                    
                    # ë”•ì…”ë„ˆë¦¬ í˜•íƒœë¡œ ì €ì¥ {symbol: category}
                    symbol_data = {}
                    symbols = []
                    
                    for row in cursor.fetchall():
                        symbol, category = row
                        symbols.append(symbol)
                        symbol_data[symbol] = category
                    
                conn.close()
                
                logger.info(f"ğŸ“Š ìµœì‹  ì‹¬ë³¼ ì¡°íšŒ: {len(symbols)}ê°œ")
                logger.info(f"   ğŸ“ˆ top_gainers: {sum(1 for c in symbol_data.values() if c == 'top_gainers')}ê°œ")
                logger.info(f"   ğŸ“Š most_actively_traded: {sum(1 for c in symbol_data.values() if c == 'most_actively_traded')}ê°œ")
                logger.info(f"   ğŸ“‰ top_losers: {sum(1 for c in symbol_data.values() if c == 'top_losers')}ê°œ")
                
                # ì‹¬ë³¼ ë¦¬ìŠ¤íŠ¸ì™€ ì¹´í…Œê³ ë¦¬ ë§µí•‘ì„ ëª¨ë‘ ë°˜í™˜
                return symbols, symbol_data
                
            except Exception as e:
                logger.error(f"âŒ DB ì¡°íšŒ ì‹¤íŒ¨: {e}")
                return [], {}
                
        async def check_update_signal(self):
            """íŠ¸ë¦¬ê±° ì‹ í˜¸ í™•ì¸"""
            try:
                self.update_queue.get_nowait()
                logger.info("ğŸ”„ ì‹¬ë³¼ ì—…ë°ì´íŠ¸ ì‹œì‘")
                
                new_symbols, new_categories = self.get_latest_symbols()
                if set(new_symbols) != set(self.current_symbols):
                    logger.info(f"   {len(self.current_symbols)} â†’ {len(new_symbols)}ê°œ ì‹¬ë³¼ ë³€ê²½")
                    self.current_symbols = new_symbols
                    self.symbol_categories = new_categories
                    return True
            except queue.Empty:
                pass
            return False
            
        async def connect_websocket(self):
            if not self.current_symbols:
                logger.warning("âš ï¸ êµ¬ë…í•  ì‹¬ë³¼ì´ ì—†ìŠµë‹ˆë‹¤")
                return
                
            try:
                if self.websocket:
                    await self.websocket.close()
                    
                uri = f"wss://ws.finnhub.io?token={self.api_key}"
                self.websocket = await websockets.connect(uri)
                logger.info("âœ… WebSocket ì—°ê²° ì„±ê³µ")
                
                for symbol in self.current_symbols:
                    subscribe_msg = {"type": "subscribe", "symbol": symbol}
                    await self.websocket.send(json.dumps(subscribe_msg))
                    await asyncio.sleep(0.05)
                    
                logger.info(f"âœ… {len(self.current_symbols)}ê°œ ì‹¬ë³¼ êµ¬ë… ì™„ë£Œ")
            except Exception as e:
                logger.error(f"âŒ WebSocket ì—°ê²° ì‹¤íŒ¨: {e}")
                raise
                
        async def process_message(self, message):
            try:
                data = json.loads(message)
                if data.get('type') == 'trade' and data.get('data'):
                    for trade in data['data']:
                        symbol = trade.get('s')
                        category = self.symbol_categories.get(symbol, 'unknown')  # ì¹´í…Œê³ ë¦¬ ì¡°íšŒ
                        
                        kafka_message = {
                            'symbol': symbol,
                            'category': category,  # ì¹´í…Œê³ ë¦¬ ì¶”ê°€
                            'price': trade.get('p'),
                            'volume': trade.get('v'),
                            'timestamp_ms': trade.get('t'),
                            'trade_conditions': trade.get('c', []),
                            'source': 'finnhub_websocket'
                        }
                        key = f"{symbol}_{trade.get('t')}"
                        self.producer.send("finnhub-trades", key=key, value=kafka_message)
            except Exception as e:
                logger.error(f"âŒ ë©”ì‹œì§€ ì²˜ë¦¬ ì‹¤íŒ¨: {e}")
                
        async def run(self):
            logger.info("ğŸš€ Finnhub WebSocket Producer ì‹œì‘")
            self.init_kafka()
            self.start_db_listener()
            
            # ì´ˆê¸° ì‹¬ë³¼ ë¡œë“œ
            self.current_symbols, self.symbol_categories = self.get_latest_symbols()
            
            message_count = 0
            
            try:
                while self.running:
                    # íŠ¸ë¦¬ê±° ì‹ í˜¸ í™•ì¸ ë° ì‹¬ë³¼ ì—…ë°ì´íŠ¸
                    if await self.check_update_signal() or not self.websocket:
                        await self.connect_websocket()
                    
                    # WebSocket ë©”ì‹œì§€ ìˆ˜ì‹ 
                    if self.websocket:
                        try:
                            message = await asyncio.wait_for(self.websocket.recv(), timeout=1)
                            await self.process_message(message)
                            message_count += 1
                            
                            if message_count % 100 == 0:
                                logger.info(f"ğŸ“Š ì²˜ë¦¬ëœ ë©”ì‹œì§€: {message_count}ê°œ")
                        except asyncio.TimeoutError:
                            continue
                        except websockets.exceptions.ConnectionClosed:
                            logger.warning("âš ï¸ ì—°ê²° ëŠê¹€, ì¬ì—°ê²° ì‹œë„")
                            self.websocket = None
                            await asyncio.sleep(5)
                            
            finally:
                self.running = False
                if self.websocket:
                    await self.websocket.close()
                if self.producer:
                    self.producer.close()

    if __name__ == "__main__":
        producer = FinnhubWebSocketProducer()
        asyncio.run(producer.run())

