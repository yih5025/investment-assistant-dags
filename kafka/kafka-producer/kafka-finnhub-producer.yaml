apiVersion: apps/v1
kind: Deployment
metadata:
  name: finnhub-trades-producer
  namespace: investment-assistant
  labels:
    app: finnhub-trades-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finnhub-trades-producer
  template:
    metadata:
      labels:
        app: finnhub-trades-producer
    spec:
      containers:
      - name: websocket-producer
        image: python:3.11-slim
        command: ["sh", "-c"]
        args:
        - |
          apt-get update && apt-get install -y procps
          pip install --no-cache-dir kafka-python psycopg2-binary websockets lz4
          python /app/websocket_producer.py
        env:
        - name: KAFKA_SERVERS
          value: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
        - name: POSTGRES_HOST
          value: "postgresql.investment-assistant.svc.cluster.local"
        - name: POSTGRES_DB
          value: "investment_db"
        - name: POSTGRES_USER
          value: "airflow"
        - name: POSTGRES_PASSWORD
          value: "airflow123"
        - name: FINNHUB_API_KEY
          value: "d06vv49r01qg26saj2t0d06vv49r01qg26saj2tg"
        volumeMounts:
        - name: producer-code
          mountPath: /app
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command: ["pgrep", "-f", "websocket_producer.py"]
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: producer-code
        configMap:
          name: finnhub-trades-producer-code
      restartPolicy: Always