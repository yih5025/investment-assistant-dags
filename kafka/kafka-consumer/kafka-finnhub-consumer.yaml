apiVersion: v1
kind: ConfigMap
metadata:
  name: finnhub-consumer-code
  namespace: investment-assistant
data:
  consumer.py: |
    import json
    import os
    import time
    from kafka import KafkaConsumer
    import psycopg2
    import redis

    class FinnhubTradesConsumer:
        def __init__(self):
            self.kafka_servers = os.getenv('KAFKA_SERVERS')
            self.topic = "finnhub-trades"
            
            # Redis í†µê³„
            self.redis_success_count = 0
            self.redis_error_count = 0
            
        def get_db_connection(self):
            """PostgreSQL ì—°ê²°"""
            return psycopg2.connect(
                host=os.getenv('POSTGRES_HOST'),
                database=os.getenv('POSTGRES_DB'),
                user=os.getenv('POSTGRES_USER'),
                password=os.getenv('POSTGRES_PASSWORD'),
                port=5432
            )
            
        def get_redis_connection(self):
            """Redis ì—°ê²°"""
            try:
                return redis.Redis(
                    host=os.getenv('REDIS_HOST', 'redis.investment-assistant.svc.cluster.local'),
                    port=int(os.getenv('REDIS_PORT', '6379')),
                    db=int(os.getenv('REDIS_DB', '0')),
                    decode_responses=True,
                    socket_timeout=5
                )
            except Exception as e:
                print(f"âš ï¸ Redis ì—°ê²° ì‹¤íŒ¨: {e}")
                return None
        
        def store_to_redis(self, data):
            """Redisì— Finnhub ì£¼ì‹ ë°ì´í„° ì €ì¥"""
            try:
                redis_conn = self.get_redis_connection()
                if not redis_conn:
                    return False
                
                symbol = data.get('symbol', 'unknown')
                current_timestamp = int(time.time())
                
                realtime_key = f"realtime:stocks:topgainers:{symbol}:{current_timestamp}"
                latest_key = f"latest:stocks:topgainers:{symbol}"
                
                # Redisìš© ê°„ì†Œí™”ëœ ë°ì´í„°
                redis_data = {
                    'symbol': symbol,
                    'price': data.get('price'),
                    'volume': data.get('volume'),
                    'category': data.get('category', 'unknown'),
                    'timestamp': current_timestamp,
                    'source': 'finnhub'
                }
                
                # 1ì‹œê°„ TTLë¡œ ì €ì¥
                redis_conn.setex(realtime_key, 3600, json.dumps(redis_data))
                redis_conn.setex(latest_key, 3600, json.dumps(redis_data))
                
                self.redis_success_count += 1
                return True
                
            except Exception as e:
                print(f"âš ï¸ Redis ì €ì¥ ì‹¤íŒ¨: {e}")
                self.redis_error_count += 1
                return False
                    
        def safe_decimal(self, value):
            """ì•ˆì „í•œ ìˆ«ì ë³€í™˜"""
            if value is None or value == '':
                return None
            try:
                return float(value)
            except (ValueError, TypeError):
                return None
                
        def insert_trade_data(self, data):
            """PostgreSQLì— ê±°ë˜ ë°ì´í„° ì‚½ì… (ê¸°ì¡´ ë¡œì§)"""
            conn = None
            try:
                conn = self.get_db_connection()
                with conn.cursor() as cursor:
                    insert_sql = '''
                        INSERT INTO finnhub_trades (
                            symbol, category, price, volume, timestamp_ms, 
                            trade_conditions, source, created_at
                        ) VALUES (
                            %(symbol)s, %(category)s, %(price)s, %(volume)s, %(timestamp_ms)s,
                            %(trade_conditions)s, %(source)s, NOW()
                        )
                    '''
                    
                    params = {
                        'symbol': data.get('symbol'),
                        'category': data.get('category', 'unknown'),
                        'price': self.safe_decimal(data.get('price')),
                        'volume': data.get('volume'),
                        'timestamp_ms': data.get('timestamp_ms'),
                        'trade_conditions': data.get('trade_conditions', []),
                        'source': data.get('source', 'finnhub_websocket')
                    }
                    
                    cursor.execute(insert_sql, params)
                    conn.commit()
                    
                return True
                
            except Exception as e:
                print(f"âŒ PostgreSQL ì €ì¥ ì‹¤íŒ¨: {e}")
                if conn:
                    conn.rollback()
                return False
            finally:
                if conn:
                    conn.close()
                    
        def run(self):
            """ë©”ì¸ Consumer ì‹¤í–‰"""
            consumer = KafkaConsumer(
                self.topic,
                bootstrap_servers=self.kafka_servers,
                value_deserializer=lambda m: json.loads(m.decode('utf-8')),
                key_deserializer=lambda m: m.decode('utf-8') if m else None,
                group_id='finnhub-trades-consumer-group',
                auto_offset_reset='latest',
                enable_auto_commit=True
            )
            
            processed_count = 0
            error_count = 0
            start_time = time.time()
            
            print("ğŸš€ Finnhub Trades Consumer ì‹œì‘ (PostgreSQL + Redis)")
            print(f"   ğŸ“¡ Topic: {self.topic}")
            print(f"   ğŸ—„ï¸ PostgreSQL: {os.getenv('POSTGRES_HOST')}")
            print(f"   âš¡ Redis: {os.getenv('REDIS_HOST', 'redis.investment-assistant.svc.cluster.local')}")
            
            for message in consumer:
                try:
                    data = message.value
                    symbol = data.get('symbol', 'unknown')
                    price = data.get('price', 0)
                    
                    # 1. PostgreSQL ì €ì¥ (ê¸°ì¡´)
                    postgres_success = self.insert_trade_data(data)
                    
                    # 2. Redis ì €ì¥ (ì‹ ê·œ)
                    redis_success = self.store_to_redis(data)
                    
                    # 3. í†µê³„ ì—…ë°ì´íŠ¸
                    if postgres_success:
                        processed_count += 1
                        if processed_count % 100 == 0:
                            elapsed = time.time() - start_time
                            rate = processed_count / elapsed if elapsed > 0 else 0
                            current_time = time.strftime("%H:%M:%S")
                            print(f"ğŸ“Š ì²˜ë¦¬: {processed_count}, ì—ëŸ¬: {error_count}, ì‹œê°„: {current_time}, ì†ë„: {rate:.1f}/sec")
                            print(f"   ğŸ’¾ PostgreSQL: {processed_count}ê°œ ì €ì¥")
                            print(f"   âš¡ Redis: ì„±ê³µ {self.redis_success_count}, ì‹¤íŒ¨ {self.redis_error_count}")
                            print(f"   ğŸ“ˆ ìµœê·¼ ì²˜ë¦¬: {symbol} -> ${price}")
                    else:
                        error_count += 1
                        
                except Exception as e:
                    print(f"âŒ ë©”ì‹œì§€ ì²˜ë¦¬ ì˜¤ë¥˜: {e}")
                    error_count += 1

    if __name__ == "__main__":
        FinnhubTradesConsumer().run()

---
apiVersion: apps/v1
