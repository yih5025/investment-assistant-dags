  name: finnhub-trades-consumer
  namespace: investment-assistant
  labels:
    app: finnhub-trades-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finnhub-trades-consumer
  template:
    metadata:
      labels:
        app: finnhub-trades-consumer
    spec:
      containers:
      - name: consumer
        image: python:3.11-slim
        command: ["sh", "-c"]
        args:
        - |
          echo "ğŸ“¦ íŒ¨í‚¤ì§€ ì„¤ì¹˜ ì‹œì‘..."
          apt-get update && apt-get install -y procps
          pip install --no-cache-dir kafka-python psycopg2-binary lz4 redis
          echo "âœ… íŒ¨í‚¤ì§€ ì„¤ì¹˜ ì™„ë£Œ"
          
          echo "ğŸ” íŒŒì¼ í™•ì¸..."
          ls -la /app/
          
          echo "ğŸš€ Consumer ì‹¤í–‰ ì‹œì‘ - $(date)"
          exec python /app/consumer.py
        
        env:
        # Kafka ì„¤ì •
        - name: KAFKA_SERVERS
          value: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
          
        # PostgreSQL ì„¤ì •
        - name: POSTGRES_HOST
          value: "postgresql.investment-assistant.svc.cluster.local"
        - name: POSTGRES_DB
          value: "investment_db"
        - name: POSTGRES_USER
          value: "airflow"
        - name: POSTGRES_PASSWORD
          value: "airflow123"
          
        # Redis ì„¤ì •
        - name: REDIS_HOST
          value: "redis.investment-assistant.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
