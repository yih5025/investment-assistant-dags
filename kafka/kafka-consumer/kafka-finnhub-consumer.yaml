          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
            
        livenessProbe:
          exec:
            command: ["pgrep", "-f", "consumer.py"]
          initialDelaySeconds: 120  # 2ë¶„ìœ¼ë¡œ ì¦ê°€
          periodSeconds: 30
          
        readinessProbe:
          exec:
            command: ["pgrep", "-f", "consumer.py"]
          initialDelaySeconds: 60   # 1ë¶„ìœ¼ë¡œ ì¦ê°€
          periodSeconds: 30
          
      volumes:
      - name: consumer-code
        configMap:
          name: finnhub-consumer-code
          
      restartPolicy: Always