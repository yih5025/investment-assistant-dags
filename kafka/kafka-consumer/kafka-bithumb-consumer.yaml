apiVersion: apps/v1
kind: Deployment
metadata:
  name: bithumb-ticker-consumer
  namespace: investment-assistant
  labels:
    app: bithumb-ticker-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bithumb-ticker-consumer
  template:
    metadata:
      labels:
        app: bithumb-ticker-consumer
    spec:
      containers:
      - name: consumer
        image: python:3.11-slim
        command: ["sh", "-c"]
        args:
        - |
          apt-get update && apt-get install -y procps
          pip install --no-cache-dir kafka-python psycopg2-binary lz4 redis
          python /app/consumer.py
        env:
        # Kafka ÏÑ§Ï†ï
        - name: KAFKA_SERVERS
          value: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
          
        # PostgreSQL ÏÑ§Ï†ï (Í∏∞Ï°¥)
        - name: POSTGRES_HOST
          value: "postgresql.investment-assistant.svc.cluster.local"
        - name: POSTGRES_DB
          value: "investment_db"
        - name: POSTGRES_USER
          value: "airflow"
        - name: POSTGRES_PASSWORD
          value: "airflow123"
          
        # Redis ÏÑ§Ï†ï (Ïã†Í∑ú)
        - name: REDIS_HOST
          value: "redis.investment-assistant.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "0"
          
        volumeMounts:
        - name: consumer-code
          mountPath: /app
          
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
            
        livenessProbe:
          exec:
            command: ["pgrep", "-f", "consumer.py"]
          initialDelaySeconds: 60
          periodSeconds: 30
          
        readinessProbe:
          exec:
            command: ["pgrep", "-f", "consumer.py"]
          initialDelaySeconds: 30
          periodSeconds: 30
          
      volumes:
      - name: consumer-code
        configMap:
          name: bithumb-consumer-code
          
      restartPolicy: Always