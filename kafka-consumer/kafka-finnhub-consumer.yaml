apiVersion: apps/v1
kind: Deployment
metadata:
  name: finnhub-trades-consumer
  namespace: investment-assistant
  labels:
    app: finnhub-trades-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finnhub-trades-consumer
  template:
    metadata:
      labels:
        app: finnhub-trades-consumer
    spec:
      containers:
      - name: consumer
        image: python:3.11-slim
        command: ["sh", "-c"]
        args:
        - |
          pip install kafka-python psycopg2-binary lz4
          python /app/consumer.py
        env:
        - name: KAFKA_SERVERS
          value: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
        - name: POSTGRES_HOST
          value: "postgresql.investment-assistant.svc.cluster.local"
        - name: POSTGRES_DB
          value: "investment_db"
        - name: POSTGRES_USER
          value: "airflow"
        - name: POSTGRES_PASSWORD
          value: "airflow123"
        volumeMounts:
        - name: consumer-code
          mountPath: /app
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command: ["pgrep", "-f", "consumer.py"]
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: consumer-code
        configMap:
          name: finnhub-consumer-code
      restartPolicy: Always